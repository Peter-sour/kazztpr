<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <style>
    .content {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#settings">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#float">Settings</a>
          </li>
      </ul>
    </div>
  </nav>
  <div class="content" id="float">
    <h1>haloo </h1>
  </div>
  <!-- Content -->
  <div class="container mt-4">
    <div id="dashboard" class="content active">
      <h1>Dashboard</h1>
      <p>Welcome to the admin dashboard.</p>
    </div>
    <div id="users" class="content">
      <h1>Users</h1>
      <p>Manage users here.</p>
    </div>
    <div id="settings" class="content">
      <h1>Settings</h1>
      <p>Adjust system settings here.</p>
    </div>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle navigation between sections without page reload
    window.addEventListener('hashchange', function() {
      // Hide all content divs
      const contentDivs = document.querySelectorAll('.content');
      contentDivs.forEach(function(div) {
        div.classList.remove('active');
      });

      // Show content corresponding to the current hash
      const activeContent = document.querySelector(location.hash);
      if (activeContent) {
        activeContent.classList.add('active');
      }
    });

    // Trigger hashchange event to show the initial section
    if (location.hash) {
      window.dispatchEvent(new Event('hashchange'));
    }
  </script>
</body>
</html>
